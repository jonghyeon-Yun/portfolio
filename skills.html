  <span>
    <label>HTML</label>
    <label>웹표준과 웹접근성을 고려하여 마크업을 합니다.<br><br>
      시멘틱한 태그를 사용하여 웹페이지를 구성합니다.<br><br>
      SEO관점에서 어떻게 노출되었을 때<br>
      효과적인지 생각합니다.
    </label>
  </span>
  <span>
    <label>CSS</label>
    <label>CSS3을 기본으로 합니다.<br><br>
    JS로 작성하지 않고 CSS로 구현할 수 있는 부분은<br>
    최대한 CSS로 작성합니다.
    </label>
  </span>
  <span>
    <label>Javascript</label>
    <label>ES2015를 기본으로 합니다.<br><br>
    Javascript 언어, 기초문법을 숙지 했습니다.<br><br>
    실습을 통해 back-end와의 협력을 통해 <br>
    동적인 페이지가 될수있도록 작업합니다.
    </label>
  </span>
  <span>
    <label>Jquery</label>
    <label>Javascript를 기본으로<br>
      Jquery의 기본개념, 노드찾기,<br>
      생성,추가,삭제,이동을 숙지했습니다<br><br>
      뿐만 아니라 문서 객체 모델(DOM)을 학습해 실무에<br>
      적용할 수 있는 Jquery를 익혔습니다.
    </label>
  </span>
  <span>
    <label>SCSS</label>
    <label>CSS3을 기본으로<br>
    SCSS 기본개념을 익혔습니다.<br><br>
    SCSS를 통해 코드를 간결하고 깔끔하게 작업합니다.
    </label>
  </span>
  <span>
    <label>VUE</label>
    <label>Javascript를 기본으로 <br>
    프레임워크 Vue 기초를 배웠습니다<br><br>
    실무에 좀더 적용할 수 있도록 계속 공부중 입니다.
    </label>
